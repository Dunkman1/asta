<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ë–ò–û –ü–ï–†–°–û–ù–ê–ñ–ê</title>
    <style>
        :root {
            --accent: #bc13fe; 
            --glass: rgba(255, 255, 255, 0.05);
            --blur-card: 30px;
            --blur-bg: 0px;
            --card-w: 450px;
            --card-h: 620px;
            --radius: 40px;
            --bg-zoom: 100%;
            --bg-pos: 50%;
        }

        /* –ö–†–ê–°–ò–í–´–ô –°–ö–†–û–õ–õ–ë–ê–† –ü–û–î –¢–ï–ú–£ */
        *::-webkit-scrollbar { width: 4px; height: 4px; }
        *::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        *::-webkit-scrollbar-thumb { 
            background: var(--accent); 
            border-radius: 10px;
            box-shadow: 0 0 10px var(--accent);
        }
        /* –î–ª—è Firefox */
        * { scrollbar-width: thin; scrollbar-color: var(--accent) rgba(0,0,0,0.2); }

        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: -apple-system, system-ui, sans-serif;
            background: #09081a; color: white; overflow: hidden;
            background-repeat: no-repeat;
            background-size: var(--bg-zoom);
            background-position: center var(--bg-pos);
        }

        .bg-layer { position: absolute; inset: 0; backdrop-filter: blur(var(--blur-bg)); -webkit-backdrop-filter: blur(var(--blur-bg)); z-index: -1; }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: -2; }
        .footer { position: fixed; bottom: 15px; right: 20px; font-size: 11px; color: rgba(255,255,255,0.2); pointer-events: none; }

        .card {
            background: var(--glass); backdrop-filter: blur(var(--blur-card)); -webkit-backdrop-filter: blur(var(--blur-card));
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: var(--radius);
            padding: 40px; width: var(--card-w); height: var(--card-h);
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: 0.3s; position: relative; display: flex; flex-direction: column;
            box-sizing: border-box;
        }
        .card.neon { box-shadow: 0 0 40px -10px var(--accent) !important; }
        .card.playing { animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 30px -10px var(--accent); } 50% { box-shadow: 0 0 60px -5px var(--accent); } }

        h1 { font-size: 3rem; margin: 5px 0; text-transform: uppercase; text-shadow: 0 0 15px var(--accent); outline: none; }
        .role { color: var(--accent); text-transform: uppercase; letter-spacing: 3px; font-size: 13px; margin-bottom: 20px; outline: none; }

        .nav-tabs { display: flex; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 15px; margin-bottom: 15px; gap: 4px; }
        .tab-btn { flex: 1; background: transparent; border: none; color: white; opacity: 0.6; padding: 10px 2px; border-radius: 12px; cursor: pointer; font-size: 10px; text-transform: uppercase; font-weight: bold; }
        .tab-btn.active { background: var(--accent); opacity: 1; color: black; }

        .display { flex-grow: 1; overflow-y: auto; font-size: 15px; line-height: 1.6; text-align: left; margin-bottom: 10px; white-space: pre-wrap; outline: none; padding-right: 5px; }

        #skills-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            z-index: 2000; display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s;
        }
        #skills-modal.open { display: flex; opacity: 1; }
        .skills-content {
            background: #111; border: 1px solid var(--accent); border-radius: 35px;
            width: 90%; max-width: 800px; max-height: 85vh; padding: 40px; overflow-y: auto;
            position: relative; box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        
        .skill-search-box {
            width: 100%; padding: 12px 20px; margin-bottom: 20px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; color: white; outline: none; box-sizing: border-box;
            transition: 0.3s; font-size: 14px;
        }
        .skill-search-box:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }

        .skill-item {
            display: flex; align-items: center; gap: 20px; background: rgba(255,255,255,0.03);
            padding: 20px; border-radius: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); 
            transition: 0.3s; position: relative; overflow: hidden;
            background-size: cover; background-position: center;
        }
        .skill-item::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.65); z-index: 0; }
        
        .move-btns { display: flex; flex-direction: column; gap: 5px; position: relative; z-index: 10; }
        .m-btn { background: rgba(255,255,255,0.1); border: none; color: white; border-radius: 5px; cursor: pointer; padding: 5px; font-size: 10px; transition: 0.2s; }
        .m-btn:hover { background: var(--accent); color: black; }

        .skill-img-wrap { position: relative; z-index: 1; width: 80px; height: 80px; flex-shrink: 0; cursor: pointer; border: 2px dashed rgba(255,255,255,0.2); border-radius: 20px; overflow: hidden; }
        .skill-img { width: 100%; height: 100%; object-fit: cover; }
        .skill-info { position: relative; z-index: 1; flex-grow: 1; }
        .skill-info h3 { margin: 0; font-size: 20px; color: var(--accent); text-transform: uppercase; }
        .skill-info p { margin: 8px 0 0; font-size: 14px; opacity: 0.8; line-height: 1.4; }
        .skill-stats { position: relative; z-index: 1; display: flex; flex-direction: column; gap: 6px; text-align: right; min-width: 120px; }
        .stat-box { background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08); }
        .stat-label { font-size: 8px; color: var(--accent); text-transform: uppercase; display: block; opacity: 0.8; }
        .stat-val { font-size: 12px; font-weight: bold; color: white; outline: none; }
        .del-skill { position: absolute; top: 10px; right: 15px; z-index: 2; cursor: pointer; opacity: 0.3; transition: 0.2s; }
        .del-skill:hover { opacity: 1; color: #ff4444; }

        .player-wrap { margin-top: auto; background: rgba(0,0,0,0.3); border-radius: 20px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .t-name { font-size: 10px; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; overflow: hidden; white-space: nowrap; text-align: center; }
        .p-btns { display: flex; align-items: center; justify-content: center; gap: 12px; }
        .p-btn { background: none; border: none; color: white; cursor: pointer; font-size: 18px; opacity: 0.7; transition: 0.2s; }
        .p-btn:hover { opacity: 1; color: var(--accent); }
        .vol { width: 60px; accent-color: var(--accent); }

        .playlist-window { position: absolute; bottom: 100%; left: 0; right: 0; background: rgba(10,10,10,0.95); border-radius: 20px; margin-bottom: 10px; max-height: 200px; overflow-y: auto; display: none; border: 1px solid var(--accent); z-index: 100; }
        .playlist-window.open { display: block; }
        .track-item { padding: 10px; font-size: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; text-align: left; }
        .track-item:hover { background: var(--accent); color: black; }

        .fx-panel { position: fixed; top: 20px; left: 20px; z-index: 1000; background: rgba(0,0,0,0.95); padding: 25px; border-radius: 24px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: 12px; width: 280px; transform: translateX(-150%); transition: 0.4s; }
        .fx-panel.open { transform: translateX(0); }
        .fx-toggle { position: fixed; top: 25px; left: 25px; z-index: 1001; cursor: pointer; font-size: 24px; opacity: 0.5; }
        .top-nav { position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 1000; }
        .btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .btn:hover { background: var(--accent); color: black; }
        .row { display: flex; flex-direction: column; gap: 4px; }
        .row label { font-size: 9px; color: #777; text-transform: uppercase; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--accent); margin: 0; }
    </style>
</head>
<body id="body">
    <div class="bg-layer"></div>
    <div class="overlay"></div>
    <div class="footer">by ryzen_qq</div>

    <div id="skills-modal">
        <div class="skills-content">
            <div style="position: absolute; top: 20px; right: 25px; cursor: pointer; font-size: 24px;" onclick="closeSkills()">‚úï</div>
            <h2 style="text-align:center; color: var(--accent); text-transform: uppercase; letter-spacing: 2px;">–ù–∞–≤—ã–∫–∏ –∏ –°–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏</h2>
            
            <input type="text" id="skill-search" class="skill-search-box" placeholder="–ü–æ–∏—Å–∫ –Ω–∞–≤—ã–∫–∞ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." oninput="renderSkills()" spellcheck="false">

            <div id="skills-list"></div>
            <button class="btn" style="width:100%; margin-top:20px; padding: 15px; border-color: var(--accent);" onclick="addSkillPrompt()">+ –î–û–ë–ê–í–ò–¢–¨ –ù–û–í–£–Æ –°–ü–û–°–û–ë–ù–û–°–¢–¨</button>
            <input type="file" id="skill-file-in" hidden accept="image/*" onchange="handleSkillFile(this)">
        </div>
    </div>

    <div class="fx-toggle" onclick="document.querySelector('.fx-panel').classList.toggle('open')">‚öôÔ∏è</div>
    <div class="fx-panel">
        <div class="row"><label>–†–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞</label><input type="range" id="sbb" min="0" max="60" oninput="upd('blur-bg', this.value+'px')"></div>
        <div class="row"><label>–ú–∞—Å—à—Ç–∞–± —Ñ–æ–Ω–∞</label><input type="range" id="bz" min="50" max="300" oninput="upd('bg-zoom', this.value+'%')"></div>
        <div class="row"><label>–ü–æ–∑–∏—Ü–∏—è —Ñ–æ–Ω–∞</label><input type="range" id="bp" min="0" max="100" oninput="upd('bg-pos', this.value+'%')"></div>
        <hr style="opacity:0.1; width:100%;">
        <div class="row"><label>–®–∏—Ä–∏–Ω–∞ –æ–∫–Ω–∞</label><input type="range" id="sw" min="300" max="900" oninput="upd('card-w', this.value+'px')"></div>
        <div class="row"><label>–í—ã—Å–æ—Ç–∞ –æ–∫–Ω–∞</label><input type="range" id="sh" min="300" max="900" oninput="upd('card-h', this.value+'px')"></div>
        <div class="row"><label>–†–∞–∑–º—ã—Ç–∏–µ –æ–∫–Ω–∞</label><input type="range" id="sb" min="0" max="80" oninput="upd('blur-card', this.value+'px')"></div>
        <div class="row"><label>–£–≥–ª—ã</label><input type="range" id="sr" min="0" max="100" oninput="upd('radius', this.value+'px')"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;"><label style="font-size:9px;">–ù–ï–û–ù</label><input type="checkbox" id="sn" onchange="toggleNeon(this.checked)"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;"><label style="font-size:9px;">–¶–í–ï–¢ –¢–ï–ú–´</label><input type="color" id="cp" oninput="upd('accent', this.value)"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;"><label style="font-size:9px;">–¶–í–ï–¢ –°–¢–ï–ö–õ–ê</label><input type="color" id="cg_pick" oninput="updGlass(this.value)"></div>
        <button class="btn" onclick="resetData()" style="width:100%">–°–ë–†–û–°–ò–¢–¨ –í–°–Å</button>
    </div>

    <div class="top-nav">
        <button class="btn" onclick="togglePlayer()" id="player-toggle">üéµ –ü–õ–ï–ï–†</button>
        <button class="btn" style="border-color: var(--accent);" onclick="document.getElementById('m-in').click()">+ –¢–†–ï–ö</button>
        <button class="btn" onclick="document.getElementById('in').click()">–§–û–ù</button>
        <button class="btn" onclick="toggleEdit()" id="eb">‚úé –ü–†–ê–í–ö–ê</button>
        <input type="file" id="in" hidden onchange="setBg(this)">
        <input type="file" id="m-in" hidden multiple accept="audio/*" onchange="addMusic(this)">
    </div>

    <div class="card" id="card">
        <div id="clock" style="font-size: 11px; opacity: 0.4; margin-bottom: 5px;">00:00</div>
        <h1 id="n" spellcheck="false">–í–ê–†–ù–ï–†</h1>
        <div class="role" id="r" spellcheck="false">–í–õ–ê–î–´–ö–ê –°–û–ë–´–¢–ò–ô</div>
        
        <nav class="nav-tabs">
            <button class="tab-btn active" onclick="setTab('i', this)">–ò–Ω—Ñ–æ</button>
            <button class="tab-btn" onclick="setTab('s', this)">–°—Ç–∞—Ç—ã</button>
            <button class="tab-btn" onclick="openSkills()">–ù–∞–≤—ã–∫–∏</button>
        </nav>

        <div class="display" id="out" spellcheck="false"></div>
        
        <div class="player-wrap" id="player-block">
            <div id="playlist" class="playlist-window"></div>
            <div class="t-name" id="t-name">–î–æ–±–∞–≤—å—Ç–µ —Ç—Ä–µ–∫–∏</div>
            <div class="p-btns">
                <button class="p-btn" onclick="prev()">‚èÆ</button>
                <button class="p-btn" id="p-p" onclick="tPlay()">‚ñ∂</button>
                <button class="p-btn" onclick="next()">‚è≠</button>
                <button class="p-btn" onclick="document.getElementById('playlist').classList.toggle('open')">‚ò∞</button>
                <input type="range" class="vol" min="0" max="1" step="0.1" value="0.5" oninput="audio.volume = this.value">
            </div>
        </div>
    </div>

    <script>
        const audio = new Audio();
        let list = []; let cur = 0;
        let currentTab = 'i';
        let skillTargetIdx = -1;

        let skillsDB = JSON.parse(localStorage.getItem('os_skills')) || [{ title: "–ê–Ω—Ç–∏–º–∞–≥–∏—è", desc: "–°–≤–æ–¥–∏—Ç –Ω–∞ –Ω–µ—Ç –º–∞–≥–∏—é.", img: "", cd: "10", vd: "5", zv: "20" }];

        function openSkills() { renderSkills(); const m = document.getElementById('skills-modal'); m.style.display = 'flex'; setTimeout(()=>m.classList.add('open'),10); }
        function closeSkills() { const m = document.getElementById('skills-modal'); m.classList.remove('open'); setTimeout(()=>m.style.display='none',300); }

        function renderSkills() {
            const container = document.getElementById('skills-list');
            const searchVal = document.getElementById('skill-search').value.toLowerCase();
            container.innerHTML = '';
            
            skillsDB.forEach((s, i) => {
                if(!s.title.toLowerCase().includes(searchVal)) return;

                container.innerHTML += `
                    <div class="skill-item" style="background-image: url(${s.img})">
                        <div class="del-skill" onclick="deleteSkill(${i})">‚úï</div>
                        
                        <div class="move-btns">
                            <button class="m-btn" onclick="moveSkill(${i}, -1)">‚ñ≤</button>
                            <button class="m-btn" onclick="moveSkill(${i}, 1)">‚ñº</button>
                        </div>

                        <div class="skill-img-wrap" onclick="triggerSkillFile(${i})">
                            <img src="${s.img}" class="skill-img" style="display: ${s.img ? 'block' : 'none'}">
                        </div>
                        <div class="skill-info">
                            <h3 contenteditable="true" spellcheck="false" onblur="editSkill(${i}, 'title', this.innerText)">${s.title}</h3>
                            <p contenteditable="true" spellcheck="false" onblur="editSkill(${i}, 'desc', this.innerText)">${s.desc}</p>
                        </div>
                        <div class="skill-stats">
                            <div class="stat-box"><span class="stat-label">–ö–î</span><div class="stat-val" contenteditable="true" spellcheck="false" onblur="editSkill(${i}, 'cd', this.innerText)">${s.cd}</div><span style="font-size:7px; opacity:0.6;">–ú–ò–ù.</span></div>
                            <div class="stat-box"><span class="stat-label">–í–î</span><div class="stat-val" contenteditable="true" spellcheck="false" onblur="editSkill(${i}, 'vd', this.innerText)">${s.vd}</div><span style="font-size:7px; opacity:0.6;">–ú–ò–ù.</span></div>
                            <div class="stat-box"><span class="stat-label">–ó–í</span><div class="stat-val" contenteditable="true" spellcheck="false" onblur="editSkill(${i}, 'zv', this.innerText)">${s.zv}</div><span style="font-size:7px; opacity:0.6;">%</span></div>
                        </div>
                    </div>`;
            });
        }

        function moveSkill(idx, dir) {
            let target = idx + dir;
            if (target >= 0 && target < skillsDB.length) {
                [skillsDB[idx], skillsDB[target]] = [skillsDB[target], skillsDB[idx]];
                saveSkills(); renderSkills();
            }
        }

        function triggerSkillFile(idx) { skillTargetIdx = idx; document.getElementById('skill-file-in').click(); }
        function handleSkillFile(input) {
            if (input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => { skillsDB[skillTargetIdx].img = e.target.result; renderSkills(); saveSkills(); };
                r.readAsDataURL(input.files[0]);
            }
        }
        function addSkillPrompt() { skillsDB.push({ title: "–ù–û–í–´–ô –ù–ê–í–´–ö", desc: "–û–ø–∏—Å–∞–Ω–∏–µ...", img: "", cd: "0", vd: "0", zv: "0" }); renderSkills(); saveSkills(); }
        function editSkill(i, k, v) { skillsDB[i][k] = v; saveSkills(); }
        function deleteSkill(i) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { skillsDB.splice(i, 1); renderSkills(); saveSkills(); } }
        function saveSkills() { localStorage.setItem('os_skills', JSON.stringify(skillsDB)); }

        function addMusic(input) {
            Array.from(input.files).forEach(f => list.push({ name: f.name.split('.')[0], url: URL.createObjectURL(f) }));
            renderPlaylist(); if (list.length > 0 && !audio.src) play(0);
        }
        function renderPlaylist() {
            const c = document.getElementById('playlist'); c.innerHTML = '';
            list.forEach((t, i) => {
                const item = document.createElement('div'); item.className = 'track-item'; item.innerText = (i + 1) + '. ' + t.name;
                item.onclick = () => { play(i); c.classList.remove('open'); }; c.appendChild(item);
            });
        }
        function play(i) { cur = i; audio.src = list[cur].url; audio.play(); document.getElementById('t-name').innerText = list[cur].name; document.getElementById('p-p').innerText = "‚è∏"; document.getElementById('card').classList.add('playing'); }
        function tPlay() { if (!audio.src) return; if (audio.paused) { audio.play(); document.getElementById('p-p').innerText = "‚è∏"; document.getElementById('card').classList.add('playing'); } else { audio.pause(); document.getElementById('p-p').innerText = "‚ñ∂"; document.getElementById('card').classList.remove('playing'); } }
        function next() { cur = (cur + 1) % list.length; play(cur); }
        function prev() { cur = (cur - 1 + list.length) % list.length; play(cur); }
        audio.onended = next;

        function updateClock() { const n = new Date(); document.getElementById('clock').innerText = String(n.getHours()).padStart(2,'0')+":"+String(n.getMinutes()).padStart(2,'0'); }
        setInterval(updateClock, 1000); updateClock();

        let isE = false;
        let db = JSON.parse(localStorage.getItem('os_db_v3')) || { n: "–í–ê–†–ù–ï–†", r: "–í–õ–ê–î–´–ö–ê –°–û–ë–´–¢–ò–ô", i: "–û–±—â–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è...", s: "–°—Ç–∞—Ç—ã..." };
        let cfg = JSON.parse(localStorage.getItem('os_cfg')) || { accent: '#bc13fe', glass_hex: '#ffffff', 'card-w': '450px', 'card-h': '620px', radius: '40px', neon: true, 'blur-card': '30px', 'blur-bg': '0px', 'bg-zoom': '100%', 'bg-pos': '50%', showPlayer: true };

        function save() { localStorage.setItem('os_db_v3', JSON.stringify(db)); localStorage.setItem('os_cfg', JSON.stringify(cfg)); }

        function upd(p, v) { document.documentElement.style.setProperty('--' + p, v); cfg[p] = v; save(); }
        function updGlass(hex) { const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16); const rgba = `rgba(${r}, ${g}, ${b}, 0.1)`; document.documentElement.style.setProperty('--glass', rgba); cfg.glass_hex = hex; save(); }
        function toggleNeon(v) { v ? document.getElementById('card').classList.add('neon') : document.getElementById('card').classList.remove('neon'); cfg.neon = v; save(); }
        function togglePlayer() { cfg.showPlayer = !cfg.showPlayer; applyPlayerState(); save(); }
        function applyPlayerState() { document.getElementById('player-block').style.display = cfg.showPlayer ? 'flex' : 'none'; }

        function load() {
            Object.keys(cfg).forEach(k => { if(!['neon','glass_hex','showPlayer'].includes(k)) document.documentElement.style.setProperty('--'+k, cfg[k]); });
            updGlass(cfg.glass_hex);
            if(cfg.neon) { document.getElementById('card').classList.add('neon'); document.getElementById('sn').checked = true; }
            document.getElementById('cp').value = cfg.accent;
            document.getElementById('cg_pick').value = cfg.glass_hex;
            applyPlayerState();
            document.getElementById('n').innerText = db.n; document.getElementById('r').innerText = db.r;
            document.getElementById('out').innerText = db[currentTab] || "";
            ['sw','sh','sr','sb','sbb','bz','bp'].forEach(id => {
                let k = id==='sw'?'card-w':id==='sh'?'card-h':id==='sr'?'radius':id==='sb'?'blur-card':id==='sbb'?'blur-bg':id==='bz'?'bg-zoom':'bg-pos';
                document.getElementById(id).value = parseInt(cfg[k]);
            });
        }

        function toggleEdit() {
            isE = !isE; document.querySelectorAll('#n, #r, #out').forEach(el => el.contentEditable = isE);
            document.getElementById('eb').innerText = isE ? "‚úî –û–ö" : "‚úé –ü–†–ê–í–ö–ê";
            if(!isE) { db.n = document.getElementById('n').innerText; db.r = document.getElementById('r').innerText; db[currentTab] = document.getElementById('out').innerText; save(); }
        }

        function setTab(t, b) { if(isE) return; currentTab = t; document.getElementById('out').innerText = db[t] || ""; document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active')); b.classList.add('active'); }
        function setBg(i) { const r = new FileReader(); r.onload = e => { document.body.style.backgroundImage = `url(${e.target.result})`; localStorage.setItem('os_bg', e.target.result); }; r.readAsDataURL(i.files[0]); }
        const sBg = localStorage.getItem('os_bg'); if(sBg) document.body.style.backgroundImage = `url(${sBg})`;
        function resetData() { if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?")) { localStorage.clear(); location.reload(); } }
        load();
    </script>
</body>
